<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
     Calculation(1)
    ">Rock</button>

    <button onclick="
      Calculation(2)
    ">Paper</button>

    <button onclick="
      Calculation(3);
    ">Scissors</button>

    <button onclick="ResetResult()">
      Reset result
    </button>
    <script>
      let Result = {
        Player: 0,
        Robot: 0,
        Tie: 0
      }
      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
      }
      function Calculation(Plr) {
        let Bot = getRndInteger(1,3); //1 = Rock 2 = paper 3 = scissor 1 = Win 2 = Lose 3 = Tie
        if (Plr === Bot) {
          Result.Tie += 1;
          Showresult(3, Plr, Plr);
        } else if (Plr == 1 & Bot == 2) {
          Result.Robot += 1;
          Showresult(2, Plr, Bot);
        } else if (Plr == 2 & Bot == 1) {
          Result.Player += 1
          Showresult(1, Plr, Bot);
        } else if (Plr == 2 & Bot == 3) {
          Result.Robot += 1
          Showresult(2, Plr, Bot);
        } else if (Plr == 3 & Bot == 2) {
          Result.Player += 1
          Showresult(1, Plr, Bot);
        } else if (Plr == 1 & Bot == 3) {
          Result.Player += 1
          Showresult(1, Plr, Bot);
        } else if (Plr == 3 & Bot == 1) {
          Result.Robot += 1
          Showresult(2, Plr, Bot);
        } 

      }
      function ResetResult() {
        Result.Player = 0;
        Result.Robot = 0;
        Result.Tie = 0;
      }
      function TextMoveFromNum(Num) {
        if (Num == 1) {
          return `Rock`
        } else if (Num == 2) {
          return `Paper`
        } else if (Num == 3) {
          return `Scissor`
        }

      }
      function ResultText(Num) {
        if (Num == 1) {
          return `You Win`
        } else if (Num == 2) {
          return `You Lose`
        } else if (Num == 3) {
          return `It's a Tie`
        }

      }
      function Showresult(ResultMatch, Player, Bot) { 
        alert(`Result : ${ResultText(ResultMatch)} 
        You[${TextMoveFromNum(Player)}] Bot[${TextMoveFromNum(Bot)}]
        Past Round results 
        You:${Result.Player} Bot:${Result.Robot} Tie:${Result.Tie}`)
      }
    </script>
  </body>
</html>
